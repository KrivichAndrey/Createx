      <div class="testimonials__content">

         <div class="testimonials__slider testimonials-slider">
            <div class="testimonials-slider__view-window">
               <div class="testimonials-slider__line">
                  <div class="testimonials-slider__slide">
                     <div class="feedback-block">
                        <a class="feedback-block__profile-photo profile-photo" href="#">
                           <img
                              class="profile-photo__img"
                              src="@img/content/profile-photo.png"
                              alt="profile-photo" />
                        </a>
                        <p class="feedback-block__text text-descr text-descr--tall text-descr--bright-grey">
                           Ipsum aute sunt aliquip aute et&nbsp;occaecat. Anim minim do&nbsp;cillum eiusmod enim.
                           Consectetur magna cillum consequat minim laboris cillum laboris voluptate minim proident
                           exercitation ullamco.
                        </p>
                        <div class="feedback-block__profile-info profile-info">
                           <span class="profile-info__name heading heading--tall heading--tiny">
                              Shawn Edwards
                           </span>
                           <span class="profile-info__position text-descr text-descr--small">
                              Position, Company name
                           </span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <nav class="testimonials__slider-nav slider-nav">
               <button class="slider-nav__btn slider-nav-btn slider-nav-btn--prev">
                  <svg class="slider-nav-btn__icon">
                     <use href="./assets/img/svg/sprite.svg#ic-arrow-left"></use>
                  </svg>
               </button>
               <button class="slider-nav__btn slider-nav-btn slider-nav-btn--next">
                  <svg class="slider-nav-btn__icon">
                     <use href="./assets/img/svg/sprite.svg#ic-arrow-right"></use>
                  </svg>
               </button>
            </nav>
         </div>
      </div>
      <div class="testimonials__logo">
         <img src="@img/content/testimonial-logo.jpg" alt="shaking hands" />
      </div>
   </div>
