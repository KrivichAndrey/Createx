<section class="application">
  <h2 class="visuallyHidden">A quick way to discuss details</h2>
  <div class="container application__container">
    <form class="applicationForm" action="#">
      <h3 class="applicationForm__heading heading heading_fz28 heading_center">A quick way to discuss details</h3>
      <label
        class="applicationForm__formField formField textDescr textDescr_fz14 textDescr_grey_800 textDescr_tall"
        for="applicationFormUserName">
        <span class="formField__caption">Name*</span>
        <input
          class="formField__input input"
          id="applicationFormUserName"
          name="applicationFormUserName"
          placeholder="Your name"
          type="text"
          required />
      </label>
      <label
        class="applicationForm__formField formField textDescr textDescr_fz14 textDescr_grey_800 textDescr_tall"
        for="applicationFormUserPhone">
        <span class="formField__caption">Phone*</span>
        <input
          class="formField__input input"
          id="applicationFormUserPhone"
          name="applicationFormUserPhone"
          placeholder="Your phone number"
          type="text"
          required />
      </label>
      <label
        class="applicationForm__formField formField textDescr textDescr_fz14 textDescr_grey_800 textDescr_tall"
        for="applicationFormUserEmail">
        <span class="formField__caption">Email</span>
        <input
          class="formField__input input"
          id="applicationFormUserEmail"
          name="applicationFormUserEmail"
          placeholder="Your working email"
          type="text"
          required />
      </label>
      <label
        class="applicationForm__formField formField textDescr textDescr_fz14 textDescr_grey_800 textDescr_tall"
        for="applicationFormUserEmail">
        <span class="formField__caption">Message*</span>
        <textarea
          class="formField__input input"
          id="applicationFormUserMessage"
          name="applicationFormUserMessage"
          placeholder="Your message">
        </textarea>
      </label>
      <label class="applicationForm__checkbox checkbox" for="applicationFormCheckbox">
        <input class="applicationFormCheckboxBasic" id="applicationFormCheckbox" name="applicationFormCheckbox" type="checkbox" />
        <span class="checkbox__icon">
          <svg class="checkbox__mark">
            <use href="img/svg/sprite.svg#ic-checkbox"></use>
          </svg>
        </span>
        <span class="checkbox__text textDescr textDescr_fz14 textDescr_grey_800">
          I agree to receive communications from Createx Construction Bureau.
        </span>
      </label>
      <input class="applicationForm__btn btn btn_regular btn_solid btn_solid_primary" type="submit" value="Send request" />
    </form>
  </div>
</section>
