<section class="application">
  <div class="container application__container">
    <h2 class="application__heading">Form to discuss details</h2>

    <form class="application__form application-form" id="application-form" name="application-form" action="#">
      <h3 class="application-form__heading heading heading--center heading--large">A&nbsp;quick way to&nbsp;discuss details</h3>

      <label
        class="form-field application-form__form-field text-descr text-descr--bright-grey text-descr--tall text-descr--small"
        for="application-form__user-name">
        <span class="form-field__caption">Name*</span>
        <input
          class="form-field__input input"
          name="application-form__user-name"
          placeholder="Your name"
          id="application-form__user-name"
          type="text"
          required />
      </label>

      <label
        class="form-field application-form__form-field text-descr text-descr--bright-grey text-descr--tall text-descr--small"
        for="application-form__user-phone">
        <span class="form-field__caption">Phone*</span>
        <input
          class="form-field__input input"
          name="application-form__user-phone"
          id="application-form__user-phone"
          placeholder="Your phone number"
          type="tel"
          required />
      </label>

      <label
        class="form-field application-form__form-field text-descr text-descr--bright-grey text-descr--tall text-descr--small"
        for="application-form__user-email">
        <span class="form-field__caption">Email</span>
        <input
          class="form-field__input input"
          name="application-form__user-email"
          id="application-form__user-email"
          placeholder="Your working email"
          type="email" />
      </label>

      <label
        class="form-field application-form__form-field text-descr text-descr--bright-grey text-descr--tall text-descr--small"
        for="application-form__user-message">
        <span class="form-field__caption">Message*</span>
        <textarea
          class="form-field__input input"
          name="application-form__user-message"
          id="application-form__user-message"
          placeholder="Your message"
          type="text">
        </textarea>
      </label>

      <label
        class="application-form__check check text-descr text-descr--small text-descr--bright-grey"
        for="application-form__checkbox">
        <input type="checkbox" name="application-form__checkbox" id="application-form__checkbox" />
        <span class="check__mark mark">
          <svg class="check__mark-icon">
            <use href="./assets/img/svg/sprite.svg#ic-check"></use>
          </svg>
        </span>
        I&nbsp;agree to&nbsp;receive communications from Createx Construction Bureau.
      </label>

      <input
        class="application-form__btn btn btn--regular btn--solid btn--solid--primary"
        request
        type="submit"
        value="Send request" />
    </form>
  </div>
</section>
